<!DOCTYPE hmtl>
<html lang="eng">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
            <title>lemoepanz</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="lib/jquery-3.4.1.min.js"></script>
        <script>
                $.ajax({"url":"https://reqres.in/api/user","method":"GET" })
                .done(function(r){
                        
                        let list = $("#members")
                        list.append('<thead><tr> <th>id</th> <th>name</th> <th>year</th> <th>color</th> </tr></thead>')
                   
                        for (let index = 0; index < r.data.length; index++) {
                                console.log(r.data[index].id)
                                //const element = r.data[index];
                        list.append('<tr> <td>'+r.data[index].id+'</td> <td>'+r.data[index].name+'</td> <td>'+r.data[index].year+'</td><td>'+r.data[index].color+'</td> </tr>')
                        }
                })
                </script>
    </head>
    <body>
            <h1>lemoepanz</h1>
            <p> Hi git</p>

            <table id="members" class="table">

            </table>
    </body>
